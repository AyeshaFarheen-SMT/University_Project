<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Count</title>
    <style>
        body {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.8), rgba(108, 91, 123, 0.5), rgba(189, 195, 199, 0.3));
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #passenger-count {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Passenger Count</h1>

    <div id="passenger-count">0</div>

    <button onclick="decreaseCount()">Decrease</button>
    <button onclick="increaseCount()">Increase</button>

    <script>
        let count = 0;
        
        function updateCount() {
            document.getElementById('passenger-count').innerText = count;
        }

        function increaseCount() {
            count++;
            updateCount();
        }

        function decreaseCount() {
            if (count > 0) {
                count--;
                updateCount();
            }
        }
    </script>
</body>
</html>
